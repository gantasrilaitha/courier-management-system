<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* CSS for Login Page */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar button {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #ddd;
            color: #333;
        }

        #updateCostForm {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: blue;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#" id="updateCostLink">Update Cost</a>
        <button onclick="window.location.href='/managestaff'">Manage Staff</button>
    </div>
    
    <div id="updateCostForm">
        <h2>Update Cost</h2>
        <form id="updateCostFormSubmit">
            <label for="cost">Enter Updated Cost:</label>
            <input type="text" id="costInput" name="cost" required>
            <button type="submit">Update</button>
        </form>
    </div>

    <script>
        document.getElementById("updateCostLink").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default action of the link
            var updateCostForm = document.getElementById("updateCostForm");
            if (updateCostForm.style.display === "none") {
                updateCostForm.style.display = "block";
            } else {
                updateCostForm.style.display = "none";
            }
        });

        document.getElementById("updateCostFormSubmit").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            var cost = document.getElementById("costInput").value;
            alert("Cost Updated successfully");
            localStorage.setItem('newCost', cost); //stores a value in the browser's local storage under the key 'newCost'
            
        });
    </script>
</body>
</html>
